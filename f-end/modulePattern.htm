<script>
/*
单例的基本结构
MyNamespace.Singleton = function() {
	return {};
}();
*/

//一个经典的单例模式实现
Mynamespace.singleton = (function(){

	var uniqueInstace;
	function constructor(){

	}
	return 
	{
		getInstance: function(){//延迟加载
			if(!uniqueInstace){
				uniqueInstace = constructor();
			}
			return uniqueInstace;
		}
	}
})();
</script>
