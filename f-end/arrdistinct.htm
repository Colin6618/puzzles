<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
	<script>
		Array.prototype.distinct = function(){
			var i,j;
			for(i=0;i<this.length; i++)
				for(j=i+1;j<this.length;j++){
					if(this[i] === this[j]){
						this.splice(j--, 1);
					}
				}
			return this;
		}

		var dpc = [1,2,2,3,'5',6,5,6,6,15,5,'5',5,'',' '];
		var dpcc = [1,null,2,{a:'vc'},{},'5',6,5,6,{a:'vv'},15,5,'5',5,'',' ',[1],[1],[1,2],,];
		console.log(dpcc.distinct());
	</script>
</body>
</html>
